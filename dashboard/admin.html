<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Teknoify</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header" style="position: static">
      <nav class="navbar">
        <div class="nav-container">
          <div class="logo">
            <a href="index.html" aria-label="Dashboard">
              <span class="logo-icon">T</span>
              <span class="logo-text">Teknoify Admin</span>
            </a>
          </div>
          <ul class="nav-menu" style="display: flex">
            <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item">
              <button id="logout-btn" class="btn btn-sm btn-outline">Çıkış Yap</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-frame" style="padding-top: 40px">
      <section class="services">
        <div class="container">
          <div class="section-header">
            <h1>Kullanıcı Erişim Yönetimi</h1>
            <p>Kullanıcılara proje erişimi atayın veya kaldırın.</p>
          </div>

          <!-- admin.js buraya basacak -->
          <div id="entitlement-table-wrapper" style="overflow-x: auto">
            <table class="admin-table" style="width: 100%; border-collapse: collapse">
              <thead>
                <tr>
                  <th style="text-align:left; padding: 12px;">User</th>
                  <th style="text-align:left; padding: 12px;">Web Scraping</th>
                  <th style="text-align:left; padding: 12px;">Aksiyon</th>
                </tr>
              </thead>

              <!-- admin.js bu tbody’yi arıyor -->
              <tbody id="admin-user-table-body"></tbody>
            </table>
          </div>

          <div style="margin-top: 24px; display: flex; gap: 12px">
            <button id="save-entitlements" class="btn btn-primary">Kaydet</button>
            <span id="save-feedback" hidden>Kaydedildi.</span>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../js/pages/admin.js"></script>
  </body>
</html>
