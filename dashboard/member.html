<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Bakış | Teknoify</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <button id="floating-toggle-btn" onclick="toggleSidebar()" title="Paneli Aç">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-cube"></i> <span>Teknoify</span>
        </div>
        
        <nav>
            <a href="member.html" class="menu-item active">
                <i class="fas fa-home"></i> <span>Genel Bakış</span>
            </a>
           
            <div style="margin-top:10px; margin-bottom:5px; padding-left:16px; font-size:0.75rem; color:#666; font-weight:700; text-transform:uppercase;">
                <span>Hizmetler</span>
            </div>
           
            <a href="analysis.html" class="menu-item" id="nav-link-analysis">
                <i class="fas fa-chart-pie"></i> <span>Web Scraping</span>
            </a>
        </nav>
       
        <div class="menu-spacer"></div>
       
        <div class="sidebar-footer">
            <a href="#" onclick="logout()" class="btn-logout" title="Çıkış Yap">
                <i class="fas fa-sign-out-alt"></i> <span>Çıkış</span>
            </a>
            <button class="btn-collapse" onclick="toggleSidebar()" title="Menüyü Gizle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2>Hoşgeldin, <span id="user-name-title">...</span></h2>
            <div class="user-profile">
                <span id="user-name-display">Yükleniyor...</span>
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </header>

        <div class="content-scroll">
           
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Aktif Hizmetler</div>
                    <div class="stat-value" id="stat-active-services">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">İşlenen Veri</div>
                    <div class="stat-value" id="processed-data-count">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Kazanılan Saat</div>
                    <div class="stat-value" id="stat-saved-hours">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Sonraki Ödeme</div>
                    <div class="stat-value" id="stat-next-payment">-</div>
                </div>
            </div>

            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; margin-bottom: 1rem;">
                <h3>Son Bildirimler</h3>
                <div style="display:flex; gap:10px; align-items:center;">
                    <span id="live-indicator" style="font-size:0.8rem; color:#666; display:none;">
                        <i class="fas fa-circle-notch fa-spin"></i> Veri kontrol ediliyor...
                    </span>
                    <button class="btn-text-action" onclick="markAllAsRead()" style="cursor: pointer; background: none; border: none; color: var(--primary, #6366f1); font-weight: 500;">
                        <i class="fas fa-check-double"></i> Tümünü Okundu İşaretle
                    </button>
                </div>
            </div>

            <div style="border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; background: rgba(255,255,255,0.02);">
                <table class="data-table" style="width: 100%; border-collapse: collapse; color: #ccc;">
                    <thead>
                        <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                            <th style="padding: 1rem; width: 60%;">Bildirim Mesajı</th>
                            <th style="padding: 1rem; width: 20%;">Durum</th>
                            <th style="padding: 1rem; width: 20%;">Tarih</th>
                        </tr>
                    </thead>
                    <tbody id="notification-body">
                        <tr><td colspan="3" style="padding: 1rem; text-align: center;">Yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/script.js"></script>

    <script>
        // --- MENÜ GİZLEME / AÇMA FONKSİYONU ---
        function toggleSidebar() {
            document.body.classList.toggle('sidebar-closed');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Session Kontrolü
            if (typeof SessionManager === 'undefined') { console.error("SessionManager Eksik!"); return; }
            const session = new SessionManager();
            const currentUser = session.validateSession();
           
            if (!currentUser) { window.location.href = '../index.html'; return; }

            // 2. Verileri Çek
            fetch('../data/users.json')
                .then(res => res.json())
                .then(userDB => {
                    const userDataFull = userDB[currentUser.username];
                   
                    if (userDataFull) {
                        const data = userDataFull.data || {};
                        const features = userDataFull.features || {};

                        // A) HEADER BİLGİLERİ
                        setText('user-name-display', userDataFull.name);
                        setText('user-name-title', userDataFull.name);
                        if(userDataFull.name) setText('user-avatar', userDataFull.name.charAt(0).toUpperCase());

                        // B) MENÜ YETKİ KONTROLÜ
                        const analysisLink = document.getElementById('nav-link-analysis');
                        if (analysisLink) {
                            analysisLink.style.display = (features.analysis === true) ? 'flex' : 'none';
                        }

                        // C) İSTATİSTİKLER
                        let activeServicesCount = 0;
                        if (features.analysis) activeServicesCount++;
                        if (features.rpa) activeServicesCount++;
                        setText('stat-active-services', activeServicesCount);

                        setText('stat-saved-hours', (features.rpa === true) ? (data.savedHours || "0") : "-");
                        setText('stat-next-payment', data.nextPayment || "-");
                        setText('processed-data-count', data.totalProcessed || "-");

                        // D) BİLDİRİMLER
                        renderNotifications(data.notifications);

                        // E) CANLI VERİ & OTOMATİK KONTROL
                        if(userDataFull.config && userDataFull.config.sheetUrl) {
                            fetchDataCount(userDataFull.config.sheetUrl);
                            initAutoNotificationService(userDataFull.config.sheetUrl);
                        }
                    }
                })
                .catch(err => {
                    console.error("Veri okuma hatası:", err);
                    setText('user-name-title', currentUser.username);
                });
        });

        // --- YARDIMCI FONKSİYONLAR ---
        function initAutoNotificationService(sheetUrl) {
            checkSheetForToday(sheetUrl);
            setInterval(() => {
                const now = new Date();
                const hour = now.getHours();
                if (hour >= 10 && hour < 11) { checkSheetForToday(sheetUrl); }
            }, 300000);
        }

        function checkSheetForToday(url) {
            const indicator = document.getElementById('live-indicator');
            if(indicator) indicator.style.display = 'block';
            Papa.parse(url, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    if(indicator) indicator.style.display = 'none';
                    const today = new Date();
                    const dd = String(today.getDate()).padStart(2, '0');
                    const mm = String(today.getMonth() + 1).padStart(2, '0');
                    const yyyy = today.getFullYear();
                    const todayStr = `${dd}.${mm}.${yyyy}`;
                    const hasDataForToday = results.data.some(row => row['Report Date'] && row['Report Date'].includes(todayStr));
                    if (hasDataForToday) { addDynamicNotification(todayStr); }
                },
                error: function() { if(indicator) indicator.style.display = 'none'; }
            });
        }

        function addDynamicNotification(dateStr) {
            const storageKey = `notif_seen_${dateStr}`;
            if (localStorage.getItem(storageKey)) return;
            const tbody = document.getElementById('notification-body');
            if (tbody.children.length === 1 && tbody.children[0].innerText.includes("bildirim yok")) { tbody.innerHTML = ''; }
            const tr = document.createElement('tr');
            tr.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
            tr.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
            tr.innerHTML = `
                <td style="padding: 1rem;"><strong><i class="fas fa-bolt" style="color:#F59E0B;"></i> YENİ:</strong> ${dateStr} tarihli web scraping sonuçları siteye yüklenmiştir.</td>
                <td class="status-cell" style="padding: 1rem;"><span class="status-unread" style="color: #ef4444; font-weight: 600;"><i class="fas fa-envelope"></i> Okunmadı</span></td>
                <td style="padding: 1rem; color: #888;">${dateStr}</td>
            `;
            tbody.prepend(tr);
            localStorage.setItem(storageKey, 'true');
        }

        function setText(id, value) {
            const el = document.getElementById(id);
            if(el) el.textContent = value;
        }

        function renderNotifications(notifArray) {
            const tbody = document.getElementById('notification-body');
            if(!tbody) return;
            tbody.innerHTML = '';
            if(!notifArray || notifArray.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="padding:1rem; text-align:center; color:#666;">Henüz bildirim yok.</td></tr>';
                return;
            }
            notifArray.forEach(msg => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                const today = new Date().toLocaleDateString('tr-TR');
                tr.innerHTML = `<td style="padding: 1rem;">${msg}</td><td class="status-cell" style="padding: 1rem;"><span class="status-unread" style="color: #ef4444; font-weight: 600;"><i class="fas fa-envelope"></i> Okunmadı</span></td><td style="padding: 1rem; color: #888;">${today}</td>`;
                tbody.appendChild(tr);
            });
        }

        function fetchDataCount(url) {
            if(typeof Papa === 'undefined') return;
            Papa.parse(url, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const count = results.data.filter(r => r['Store Name'] && r['Product Name']).length;
                    const el = document.getElementById('processed-data-count');
                    if(el) el.innerHTML = new Intl.NumberFormat('tr-TR').format(count);
                }
            });
        }

        function markAllAsRead() {
            document.querySelectorAll('.status-unread').forEach(item => {
                item.style.color = '#10b981';
                item.innerHTML = '<i class="fas fa-check-circle"></i> Okundu';
                item.classList.remove('status-unread');
            });
            const btn = document.querySelector('.btn-text-action');
            if(btn) {
                btn.innerHTML = '<i class="fas fa-check-double"></i> Hepsi Okundu';
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            }
        }

        function logout() {
            if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                new SessionManager().destroySession();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
