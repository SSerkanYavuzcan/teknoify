<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Bakış | Teknoify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/dashboard.css">
    </head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="fas fa-cube"></i> Teknoify</div>
        <nav>
            <a href="member.html" class="menu-item active"><i class="fas fa-home"></i> Genel Bakış</a>
            
            <div style="margin-top:10px; margin-bottom:5px; padding-left:16px; font-size:0.75rem; color:#666; font-weight:700; text-transform:uppercase;">Hizmetler</div>
            
            <a href="analysis.html" class="menu-item"><i class="fas fa-chart-pie"></i> Veri Çekme & Analiz</a>
        </nav>
        
        <div class="menu-spacer"></div>
        
        <a href="#" onclick="logout()" class="menu-item"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2>Hoşgeldin, <span id="user-name-title">...</span></h2>
            <div class="user-profile">
                <span id="user-name-display">Yükleniyor...</span>
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </header>

        <div class="content-scroll">
           
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Aktif Hizmetler</div>
                    <div class="stat-value" id="stat-active-bots">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">İşlenen Veri</div>
                    <div class="stat-value" id="processed-data-count">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Kazanılan Saat</div>
                    <div class="stat-value" id="stat-saved-hours">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Sonraki Ödeme</div>
                    <div class="stat-value" id="stat-next-payment">-</div>
                </div>
            </div>

            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; margin-bottom: 1rem;">
                <h3>Son Bildirimler</h3>
                <button class="btn-text-action" onclick="markAllAsRead()" style="cursor: pointer; background: none; border: none; color: var(--primary, #6366f1); font-weight: 500;">
                    <i class="fas fa-check-double"></i> Tümünü Okundu İşaretle
                </button>
            </div>

            <div style="border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; background: rgba(255,255,255,0.02);">
                <table class="data-table" style="width: 100%; border-collapse: collapse; color: #ccc;">
                    <thead>
                        <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                            <th style="padding: 1rem; width: 60%;">Bildirim Mesajı</th>
                            <th style="padding: 1rem; width: 20%;">Durum</th>
                            <th style="padding: 1rem; width: 20%;">Tarih</th>
                        </tr>
                    </thead>
                    <tbody id="notification-body">
                        <tr><td colspan="3" style="padding: 1rem; text-align: center;">Yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/script.js"></script>

    <script>
        // Google Sheet Linki (Sadece Tazeyo için kullanılacak)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQbNSwjxxfTllLegCs4LRFKEmFw8d8jAopgfTjjISpr_c1MTdzn50zO7OsD5p0_JmtxI6bjXCoCQgyB/pub?gid=0&single=true&output=csv';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Session Manager Kontrolü
            if (typeof SessionManager === 'undefined') { console.error("SessionManager Eksik!"); return; }
            const session = new SessionManager();
            const currentUser = session.validateSession();
            
            // Oturum yoksa at
            if (!currentUser) { window.location.href = '../index.html'; return; }

            // 2. Verileri JSON Dosyasından Çek
            fetch('../data/users.json')
                .then(res => res.json())
                .then(userDB => {
                    // Kullanıcı verisini bul
                    const userDataFull = userDB[currentUser.username];
                    
                    if (userDataFull) {
                        const data = userDataFull.data;

                        // A) HEADER BİLGİLERİ
                        setText('user-name-display', userDataFull.name);
                        setText('user-name-title', userDataFull.name);
                        if(userDataFull.name) setText('user-avatar', userDataFull.name.charAt(0).toUpperCase());

                        // B) İSTATİSTİKLER (Dinamik)
                        setText('stat-active-bots', data.activeBots);
                        setText('stat-saved-hours', data.savedHours);
                        setText('stat-next-payment', data.nextPayment);
                        
                        // İşlenen Veri: Önce JSON verisini yaz
                        setText('processed-data-count', data.totalProcessed || "0");

                        // C) BİLDİRİMLERİ OLUŞTUR
                        renderNotifications(data.notifications);

                        // D) CANLI VERİ KONTROLÜ (Sadece Tazeyo ise çalışsın)
                        if(currentUser.username === 'tazeyo') {
                            fetchDataCount(); // Google Sheet animasyonunu başlat
                        }
                    }
                })
                .catch(err => {
                    console.error("Veri okuma hatası:", err);
                    setText('user-name-title', currentUser.username); // Hata olsa bile en azından ID yazsın
                });
        });

        // --- YARDIMCI FONKSİYONLAR ---

        function setText(id, value) {
            const el = document.getElementById(id);
            if(el) el.textContent = value;
        }

        // Bildirim Tablosunu Oluşturan Fonksiyon
        function renderNotifications(notifArray) {
            const tbody = document.getElementById('notification-body');
            if(!tbody) return;

            tbody.innerHTML = ''; // Temizle

            if(!notifArray || notifArray.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="padding:1rem; text-align:center; color:#666;">Henüz bildirim yok.</td></tr>';
                return;
            }

            notifArray.forEach(msg => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                const today = new Date().toLocaleDateString('tr-TR');

                tr.innerHTML = `
                    <td style="padding: 1rem;">${msg}</td>
                    <td class="status-cell" style="padding: 1rem;">
                        <span class="status-unread" style="color: #ef4444; font-weight: 600;">
                            <i class="fas fa-envelope"></i> Okunmadı
                        </span>
                    </td>
                    <td style="padding: 1rem; color: #888;">${today}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Google Sheets Canlı Veri Fonksiyonu
        function fetchDataCount() {
            if(typeof Papa === 'undefined') return;
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const count = results.data.filter(r => r['Store Name'] && r['Product Name']).length;
                    animateValue("processed-data-count", 0, count, 5000);
                }
            });
        }

        // Sayaç Animasyonu
        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const obj = document.getElementById(id);
            if(!obj) return;
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.innerHTML = new Intl.NumberFormat('tr-TR').format(currentVal);
                if (progress < 1) window.requestAnimationFrame(step);
                else obj.innerHTML = new Intl.NumberFormat('tr-TR').format(end);
            }
            window.requestAnimationFrame(step);
        }

        // Bildirimleri Okundu İşaretle
        function markAllAsRead() {
            document.querySelectorAll('.status-unread').forEach(item => {
                item.style.color = '#10b981';
                item.innerHTML = '<i class="fas fa-check-circle"></i> Okundu';
                item.classList.remove('status-unread');
            });
            const btn = document.querySelector('.btn-text-action');
            if(btn) {
                btn.innerHTML = '<i class="fas fa-check-double"></i> Hepsi Okundu';
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            }
        }

        // Çıkış Yap
        function logout() {
            if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                new SessionManager().destroySession();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
