<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard | Teknoify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-cube"></i> Teknoify
        </div>
        <nav>
            <a href="#" class="menu-item active"><i class="fas fa-home"></i> Genel Bakış</a>
            <a href="#" class="menu-item"><i class="fas fa-robot"></i> Botlarım</a>
            <a href="#" class="menu-item"><i class="fas fa-file-invoice"></i> Faturalar</a>
            <a href="#" class="menu-item"><i class="fas fa-cog"></i> Ayarlar</a>
        </nav>
        <div class="menu-spacer"></div>
        <a href="#" onclick="logout()" class="menu-item"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2 id="welcome-msg">Hoşgeldin</h2>
            <div class="user-profile">
                <span id="user-name-display">Yükleniyor...</span>
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </header>

        <div class="content-scroll">
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Aktif Botlar</div>
                    <div class="stat-value" id="val-bots">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">İşlenen Veri</div>
                    <div class="stat-value" id="val-processed">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Kazanılan Saat</div>
                    <div class="stat-value" id="val-saved">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Sonraki Ödeme</div>
                    <div class="stat-value" id="val-payment" style="font-size: 1.2rem; line-height: 2.2rem;">-</div>
                </div>
            </div>

            <h3 class="section-title">Son Bildirimler</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Bildirim Mesajı</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody id="notification-list">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="../js/session-manager.js"></script>
    <script src="../js/script.js"></script> 

    <script>
        // --- SAYFA ÖZEL MANTIĞI ---
        document.addEventListener('DOMContentLoaded', () => {
            const session = new SessionManager();
            const currentUser = session.validateSession();

            // 1. Güvenlik Kontrolü
            if (!currentUser) {
                window.location.href = '../index.html';
                return;
            }

            // 2. Verileri Doldur
            // USER_DB global değişkeni script.js'den geliyor
            const userDataFull = USER_DB[currentUser.username];
            
            if (userDataFull) {
                // İsimler
                document.getElementById('user-name-display').textContent = userDataFull.name;
                document.getElementById('welcome-msg').textContent = `Hoşgeldin, ${userDataFull.name.split(' ')[0]}`;
                document.getElementById('user-avatar').textContent = userDataFull.name.charAt(0).toUpperCase();

                // İstatistikler
                document.getElementById('val-bots').textContent = userDataFull.data.activeBots;
                document.getElementById('val-processed').textContent = userDataFull.data.totalProcessed;
                document.getElementById('val-saved').textContent = userDataFull.data.savedHours;
                document.getElementById('val-payment').textContent = userDataFull.data.nextPayment;

                // Tablo
                const list = document.getElementById('notification-list');
                userDataFull.data.notifications.forEach(note => {
                    list.innerHTML += `
                        <tr>
                            <td>${note}</td>
                            <td><span style="color:#10b981; font-size:0.85rem;">● Okundu</span></td>
                        </tr>
                    `;
                });
            }
        });

        function logout() {
            const session = new SessionManager();
            session.destroySession();
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
