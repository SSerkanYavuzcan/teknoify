    <style>

</head>
<body>

    <div id="loading-overlay">

    <button id="floating-toggle-btn" onclick="toggleSidebar()" title="Paneli AÃ§">

    <aside class="sidebar">

        </div>
        <nav>

                <i class="fas fa-home"></i> <span>Genel BakÄ±ÅŸ</span>
            </a>
            <div style="margin-top:10px; margin-bottom:5px; padding-left:16px; font-size:0.75rem; color:#666; font-weight:700; text-transform:uppercase;">
                <span>Hizmetler</span>
            </div>
            <a href="analysis.html" class="menu-item" id="nav-link-analysis">

        </nav>
        <div class="menu-spacer"></div>
        <div class="sidebar-footer">
            <a href="#" onclick="logout()" class="btn-logout" title="Ã‡Ä±kÄ±ÅŸ Yap">
                <i class="fas fa-sign-out-alt"></i> <span>Ã‡Ä±kÄ±ÅŸ</span>
            </a>
            <button class="btn-collapse" onclick="toggleSidebar()" title="MenÃ¼yÃ¼ Gizle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2>HoÅŸgeldin, <span id="user-name-title">...</span></h2>
            <div class="user-profile">
                <span id="user-name-display">...</span>
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </header>

        <div class="content-scroll">
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Aktif Hizmetler</div>
                    <div class="stat-value" id="stat-active-services">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Ä°ÅŸlenen Veri</div>
                    <div class="stat-value" id="processed-data-count">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">KazanÄ±lan Saat</div>
                    <div class="stat-value" id="stat-saved-hours">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Sonraki Ã–deme</div>
                    <div class="stat-value" id="stat-next-payment">-</div>
                </div>
            </div>

            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem; margin-bottom: 1rem;">
                <h3>Son Bildirimler</h3>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="btn-text-action" onclick="markAllAsRead()" style="cursor: pointer; background: none; border: none; color: var(--primary, #6366f1); font-weight: 500;">
                        <i class="fas fa-check-double"></i> TÃ¼mÃ¼nÃ¼ Okundu Ä°ÅŸaretle
                    </button>
                </div>
            </div>

            <div style="border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; background: rgba(255,255,255,0.02);">
                <table class="data-table" style="width: 100%; border-collapse: collapse; color: #ccc;">
                    <thead>
                        <tr style="background: rgba(255,255,255,0.05); text-align: left;">
                            <th style="padding: 1rem; width: 60%;">Bildirim MesajÄ±</th>
                            <th style="padding: 1rem; width: 20%;">Durum</th>
                            <th style="padding: 1rem; width: 20%;">Tarih</th>
                        </tr>
                    </thead>
                    <tbody id="notification-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // ------------------------------------------------------------------
        // 1. FIREBASE AYARLARI
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyC1Id7kdU23_A7fEO1eDna0HKprvIM30E8",
            authDomain: "teknoify-9449c.firebaseapp.com",
            projectId: "teknoify-9449c",
            storageBucket: "teknoify-9449c.firebasestorage.app",
            messagingSenderId: "704314596026",
            appId: "1:704314596026:web:f63fff04c00b7a698ac083",
            measurementId: "G-1DZKJE7BXE"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ðŸ”¥ "OFFLINE" HATASINI Ã–NLEYEN AYAR ðŸ”¥
        db.settings({ experimentalForceLongPolling: true, merge: true });

        // ------------------------------------------------------------------
        // 2. OTURUM VE VERÄ° YÃ–NETÄ°MÄ°
        // ------------------------------------------------------------------
        auth.onAuthStateChanged((user) => {
            const overlay = document.getElementById('loading-overlay');
            
            if (user) {
                console.log("KullanÄ±cÄ± aktif:", user.email);
                
                // SaÄŸ Ã¼st kÃ¶ÅŸe profil gÃ¼ncellemesi
                updateProfileUI(user);

                // VeritabanÄ±ndan verileri Ã§ek
                fetchUserData(user.uid);

            } else {
                window.location.href = '../index.html';
            }
        });

        // ------------------------------------------------------------------
        // 3. VERÄ°TABANI Ä°ÅžLEMLERÄ° (Ã–zel Hesaplama Burada)
        // ------------------------------------------------------------------
        async function fetchUserData(uid) {
            const overlay = document.getElementById('loading-overlay');

            try {
                const doc = await db.collection('users').doc(uid).get();

                if (doc.exists) {
                    const fullData = doc.data();
                    const data = fullData.data || {};
                    const features = fullData.features || {};

                    // --- [Ã–NEMLÄ°] AKTÄ°F HÄ°ZMET HESAPLAMA MANTIÄžI ---
                    let serviceCount = 0;
                    
                    // 1. 'analysis' (Web Scraping) aÃ§Ä±k mÄ±?
                    if (features.analysis === true) serviceCount++;
                    
                    // 2. 'rpa' aÃ§Ä±k mÄ±?
                    if (features.rpa === true) serviceCount++;

                    // 3. BaÅŸka hizmetler eklenirse buraya if koyacaÄŸÄ±z...
                    
                    // Hesaplanan sayÄ±yÄ± ekrana bas
                    setText('stat-active-services', serviceCount);

                    // --- DiÄŸer Verileri Doldur ---
                    setText('stat-saved-hours', data.savedHours || "-");
                    setText('stat-next-payment', data.nextPayment || "-");
                    setText('processed-data-count', data.totalProcessed || "-");
                    
                    // Bildirimler
                    renderNotifications(data.notifications);

                } else {
                    console.warn("Veri yok, varsayÄ±lanlar gÃ¶steriliyor.");
                    setText('stat-active-services', "0");
                    renderNotifications([]);
                }
            } catch (error) {
                console.error("Veri Ã§ekme hatasÄ±:", error);
                // Hata olsa bile kullanÄ±cÄ±yÄ± atmÄ±yoruz, tire (-) gÃ¶steriyoruz
            } finally {
                // Her durumda yÃ¼kleme ekranÄ±nÄ± kapat
                if(overlay) overlay.style.display = 'none';
            }
        }

        // ------------------------------------------------------------------
        // 4. ARAYÃœZ YARDIMCI FONKSÄ°YONLARI
        // ------------------------------------------------------------------
        function updateProfileUI(user) {
            const simpleName = user.email.split('@')[0];
            setText('user-name-display', user.email);
            setText('user-name-title', simpleName);
            setText('user-avatar', simpleName.charAt(0).toUpperCase());
        }

        function setText(id, text) {
            const el = document.getElementById(id);
            if(el) el.textContent = text;
        }

        function renderNotifications(list) {
            const tbody = document.getElementById('notification-body');
            if(!tbody) return;
            tbody.innerHTML = '';

            if(!list || list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="padding:1rem; text-align:center; color:#666;">HenÃ¼z bildirim yok.</td></tr>';
                return;
            }

            list.forEach(msg => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                tr.innerHTML = `
                    <td style="padding: 1rem;">${msg}</td>
                    <td style="padding: 1rem;"><span style="color: #10b981;"><i class="fas fa-check-circle"></i> Okundu</span></td>
                    <td style="padding: 1rem; color: #888;">BugÃ¼n</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleSidebar() { document.body.classList.toggle('sidebar-closed'); }

        function logout() {
            if(confirm("Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸinize emin misiniz?")) {
                auth.signOut().then(() => {
                    window.location.href = '../index.html';
                });
            }
        }
        
        function markAllAsRead() {
            // GÃ¶rsel olarak hepsini okundu yap
            document.querySelectorAll('.fa-envelope').forEach(i => {
                i.className = 'fas fa-check-circle';
                i.parentNode.style.color = '#10b981';
            });
        }
    </script>
</body>
