<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazar Analizi | Teknoify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <style>
        /* Temel Ayarlar (Mevcut CSS'inden alındı) */
        * { box-sizing: border-box; }
        html, body { background-color: #0b0e11; margin: 0; padding: 0; font-family: 'Inter Tight', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Sidebar Stilleri (Analysis.html ile aynı) */
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #14161c; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .brand { font-size: 1.2rem; font-weight: 700; color: #fff; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .menu-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: #aaa; text-decoration: none; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background: rgba(115, 103, 240, 0.1); color: #7367f0; border-right: 3px solid #7367f0; }
        .menu-item i { width: 20px; text-align: center; }
        
        /* İçerik Alanı */
        .main-content { margin-left: 260px; width: calc(100% - 260px); height: 100vh; display: flex; flex-direction: column; }
        .top-bar { background: #14161c; height: 60px; border-bottom: 1px solid #2a2a2a; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; flex-shrink: 0; }
        .top-bar h2 { color: #fff; margin: 0; font-size: 1.2rem; }
        .user-profile { color: #fff; }
        .avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .content-area { padding: 30px; color: #fff; overflow-y: auto; flex-grow: 1; }
        
        /* Boş Sayfa Yer Tutucu Tasarımı */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; text-align: center; color: #666;
        }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; color: #333; }
        .empty-state h3 { color: #fff; margin: 0 0 10px 0; }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand"><i class="fas fa-cube"></i> Teknoify</div>
        <nav>
            <a href="member.html" class="menu-item"><i class="fas fa-home"></i> Genel Bakış</a>
            
            <div style="margin-top:10px; margin-bottom:5px; padding-left:16px; font-size:0.75rem; color:#666; font-weight:700; text-transform:uppercase;">Web Scraping</div>
            
            <a href="analysis.html" class="menu-item"><i class="fas fa-tags"></i> Fiyat Karşılaştırma</a>
            <a href="market-analysis.html" class="menu-item active"><i class="fas fa-chart-line"></i> Pazar Analizi</a>
        </nav>
        
        <div style="margin-top: auto; padding: 20px;">
            <a href="#" onclick="logout()" class="menu-item" style="padding-left:0;"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h2>Pazar Analizi</h2>
            <div class="user-profile">
                <span id="user-name-display">Kullanıcı</span>
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </header>

        <div class="content-area">
            <div class="empty-state">
                <i class="fas fa-chart-bar"></i>
                <h3>Pazar Analizi Modülü</h3>
                <p>Bu sayfa yapım aşamasındadır. Yakında detaylı pazar grafikleri eklenecektir.</p>
            </div>
        </div>
    </main>

    <script src="../js/session-manager.js"></script>
    <script>
        // Basit Oturum Kontrolü (Diğer sayfalardakiyle aynı mantık)
        if (typeof SessionManager !== 'undefined') {
            const session = new SessionManager();
            const currentUser = session.validateSession();
            if (!currentUser) window.location.href = '../index.html';
            else {
                document.getElementById('user-name-display').textContent = currentUser.username;
                document.getElementById('user-avatar').textContent = currentUser.username.charAt(0).toUpperCase();
            }
        }
        function logout() { 
            if (typeof SessionManager !== 'undefined') new SessionManager().destroySession();
            window.location.href = '../index.html'; 
        }
    </script>
</body>
</html>
