<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | Teknoify</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/06-pages/dashboard-portal.css" />
    </head>
    <body>
        <header class="header" style="position: static">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="logo">
                        <a href="../index.html" aria-label="Ana Sayfa">
                            <span class="logo-icon">T</span>
                            <span class="logo-text">Teknoify Dashboard</span>
                        </a>
                    </div>
                    <ul class="nav-menu" style="display: flex">
                        <li class="nav-item">
                            <span class="nav-link" id="session-user-name">Kullanıcı</span>
                        </li>
                        <li class="nav-item" id="admin-link" hidden>
                            <a href="admin.html" class="nav-link">Admin</a>
                        </li>
                        <li class="nav-item">
                            <button id="logout-btn" class="btn btn-sm btn-outline">Çıkış Yap</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="page-frame portal-frame">
            <section class="portal-shell">
                <div class="portal-hero">
                    <h1>Satın Aldığınız Projeler</h1>
                    <p>Hesabınıza tanımlanan otomasyon projeleri aşağıda listelenir. Anlaşmalı hizmetlerinize hızlıca erişebilir, analiz panellerini tek tıkla keşfedebilirsiniz.</p>
                </div>
                <div class="services-grid portal-services" id="project-list"></div>
                <div id="project-empty" hidden>
                    <p>Henüz hesabınıza atanmış bir proje yok.</p>
                    <a class="btn btn-primary" href="../index.html#contact">Bizimle iletişime geçin</a>
                </div>
            </section>
        </main>

        <script type="module" src="../js/pages/dashboard.js"></script>
    </body>
</html>
