<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giriş | Teknoify</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <main class="page-frame" style="min-height: 100vh; display: grid; place-items: center">
            <section class="services" style="width: 100%">
                <div class="container" style="max-width: 520px">
                    <div class="auth-content">
                        <h1>Teknoify MVP Giriş</h1>
                        <p>Demo hesaplar ile giriş yapabilirsiniz.</p>
                        <form id="mvp-login-form" class="auth-form" novalidate>
                            <div class="form-group">
                                <label for="email">E-posta</label>
                                <input id="email" name="email" type="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input id="password" name="password" type="password" required />
                            </div>
                            <p id="mvp-login-error" hidden style="color: #ea5455"></p>
                            <button class="btn btn-primary btn-block" type="submit">Giriş Yap</button>
                        </form>
                        <p style="margin-top: 14px"><a href="../index.html">Ana sayfaya dön</a></p>
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="../js/pages/home.js"></script>
    </body>
</html>
