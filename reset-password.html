<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle | Teknoify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --primary: #7367f0;
            --primary-hover: #5e50ee;
            --glow-color: #7367f0;
            --page-bg: #0b0b0e;
            --card-bg: #151519;
            --input-bg: #1e1e24;
            --border-color: #2b2b36;
            --text-main: #eaeaec;
            --text-sub: #a0a0a6;
            --success: #28c76f;
            --error: #ea5455;
            --logo-bg: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--page-bg) 70%);
            overflow: hidden;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            position: relative;
            z-index: 1;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            background: linear-gradient(45deg, var(--glow-color), transparent, var(--glow-color), transparent);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 20px;
            animation: glow-border 6s linear infinite;
            opacity: 0.7;
            filter: blur(12px);
        }
       
        @keyframes glow-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-content-wrapper {
            border-radius: 16px;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        /* LOGO MERKEZLEME FİX */
        .card-header {
            background-color: var(--logo-bg);
            padding: 30px 0 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            background-color: var(--card-bg);
            padding: 25px 40px 35px 40px;
            text-align: center;
        }

        h2 {
            margin: 0 0 8px 0;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.4;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #cfcfd3;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.2);
            background: #25252b;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--text-main); }

        .requirements {
            text-align: left;
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.04);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .req-item {
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        .req-item svg {
            margin-right: 8px;
            width: 14px;
            height: 14px;
            fill: #444;
            transition: fill 0.3s;
        }
        .req-item.valid { color: #fff; font-weight: 500; }
        .req-item.valid svg { fill: var(--success); }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px -5px rgba(115, 103, 240, 0.5);
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px rgba(115, 103, 240, 0.6);
        }
        button:disabled {
            background-color: #2b2b36;
            color: #555;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .message-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            text-align: left;
        }
        .message-box.error {
            background-color: rgba(234, 84, 85, 0.15);
            color: #ff8585;
            border: 1px solid rgba(234, 84, 85, 0.3);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s infinite linear;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-content-wrapper">
           
            <div class="card-header">
                <img src="https://i.imgur.com/Hjo9r3b.png" alt="Teknoify" width="280" style="display: block;">
            </div>

            <div class="card-body">
               
                <div id="reset-form">
                    <h2>Yeni Şifre Belirle</h2>
                    <p class="subtitle">Hesabınızın güvenliği için güçlü bir şifre oluşturun.</p>
                   
                    <div class="input-group">
                        <label>Yeni Şifre</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" placeholder="••••••••" autocomplete="new-password">
                            <svg class="toggle-password" onclick="toggleVisibility('newPassword')" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>

                    <div class="requirements">
                        <div class="req-item" id="req-length">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            En az 8 karakter
                        </div>
                        <div class="req-item" id="req-number">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            En az bir rakam (0-9)
                        </div>
                        <div class="req-item" id="req-match">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            Şifreler eşleşiyor
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Şifreyi Onayla</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="••••••••" autocomplete="new-password">
                             <svg class="toggle-password" onclick="toggleVisibility('confirmPassword')" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>

                    <button id="submitBtn" disabled>
                        <span id="btnText">Şifreyi Güncelle</span>
                        <div class="spinner" id="btnSpinner"></div>
                    </button>

                    <div id="msg-box" class="message-box"></div>
                </div>

                <div id="success-message" style="display: none;">
                    <div style="width: 70px; height: 70px; background: rgba(40, 199, 111, 0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#28c76f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <h2 style="color: #fff; margin-bottom: 15px;">Mükemmel!</h2>
                    <p style="color: var(--text-sub); font-size: 15px;">Şifreniz başarıyla güncellendi.<br>Panelinize yönlendiriliyorsunuz...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1Id7kdU23_A7fEO1eDna0HKprvIM30E8",
            authDomain: "teknoify-9449c.firebaseapp.com",
            projectId: "teknoify-9449c",
            storageBucket: "teknoify-9449c.firebasestorage.app",
            messagingSenderId: "704314596026",
            appId: "1:704314596026:web:f63fff04c00b7a698ac083",
            measurementId: "G-1DZKJE7BXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        const p1 = document.getElementById('newPassword');
        const p2 = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const msgBox = document.getElementById('msg-box');
        const reqLength = document.getElementById('req-length');
        const reqNumber = document.getElementById('req-number');
        const reqMatch = document.getElementById('req-match');

        window.toggleVisibility = function(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        };

        function checkValidation() {
            const val = p1.value;
            const val2 = p2.value;
            let isValid = true;
            if (val.length >= 8) reqLength.classList.add('valid'); else { reqLength.classList.remove('valid'); isValid = false; }
            if (/\d/.test(val)) reqNumber.classList.add('valid'); else { reqNumber.classList.remove('valid'); isValid = false; }
            if (val && val === val2) reqMatch.classList.add('valid'); else { reqMatch.classList.remove('valid'); isValid = false; }
            submitBtn.disabled = !isValid;
        }

        p1.addEventListener('input', checkValidation);
        p2.addEventListener('input', checkValidation);

        submitBtn.addEventListener('click', async () => {
            if (submitBtn.disabled) return;
            setLoading(true);
            try {
                if (!actionCode) throw new Error("Bağlantı geçersiz.");
                await confirmPasswordReset(auth, actionCode, p1.value);
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                setTimeout(() => { window.location.href = "https://teknoify.com"; }, 3000);
            } catch (error) {
                console.error(error);
                let msg = "Bir hata oluştu.";
                if (error.code === 'auth/invalid-action-code') msg = "Bu bağlantının süresi dolmuş.";
                if (error.code === 'auth/weak-password') msg = "Şifre çok zayıf.";
                msgBox.innerText = msg;
                msgBox.className = "message-box error";
                msgBox.style.display = "block";
                setLoading(false);
            }
        });

        function setLoading(state) {
            const txt = document.getElementById('btnText');
            const spin = document.getElementById('btnSpinner');
            if(state) { txt.style.display='none'; spin.style.display='block'; submitBtn.disabled=true; }
            else { txt.style.display='block'; spin.style.display='none'; submitBtn.disabled=false; }
        }
    </script>
</body>
</html>
