<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle | Teknoify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7367f0;
            --primary-hover: #5e50ee;
            --bg-gradient: linear-gradient(135deg, #f8f8f8 0%, #e8e6fc 100%);
            --text-main: #333;
            --text-sub: #666;
            --success: #28c76f;
            --error: #ea5455;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(115, 103, 240, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 180px;
            margin-bottom: 25px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        /* Input Grubu ve Göz İkonu */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 45px 14px 15px; /* Sağdan boşluk ikon için */
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.1);
        }

        /* Göz İkonu (SVG) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--primary); }

        /* Şifre Gereksinimleri Listesi */
        .requirements {
            text-align: left;
            font-size: 12px;
            color: #888;
            margin-bottom: 25px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .req-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        .req-item:last-child { margin-bottom: 0; }
        .req-item svg {
            margin-right: 8px;
            width: 14px;
            height: 14px;
            fill: #ccc; /* Varsayılan gri */
            transition: fill 0.3s;
        }
        
        /* Gereksinim Sağlandığında */
        .req-item.valid { color: var(--text-main); font-weight: 500; }
        .req-item.valid svg { fill: var(--success); }

        /* Buton */
        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(115, 103, 240, 0.3);
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(115, 103, 240, 0.4);
        }
        button:disabled {
            background-color: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Hata Mesajı */
        .message-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message-box.error {
            background-color: #fff0f0;
            color: var(--error);
            border: 1px solid #ffdede;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s infinite linear;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.imgur.com/Hjo9r3b.png" alt="Teknoify" class="logo">
        
        <div id="reset-form">
            <h2>Yeni Şifre Belirle</h2>
            <p class="subtitle">Hesabınızın güvenliği için lütfen güçlü bir şifre oluşturun.</p>
            
            <div class="input-group">
                <label>Yeni Şifre</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="••••••••" autocomplete="new-password">
                    <svg class="toggle-password" onclick="toggleVisibility('newPassword')" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </div>
            </div>

            <div class="requirements">
                <div class="req-item" id="req-length">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    En az 8 karakter
                </div>
                <div class="req-item" id="req-number">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    En az bir rakam (0-9)
                </div>
                <div class="req-item" id="req-match">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    Şifreler eşleşiyor
                </div>
            </div>

            <div class="input-group">
                <label>Şifreyi Onayla</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="••••••••" autocomplete="new-password">
                     <svg class="toggle-password" onclick="toggleVisibility('confirmPassword')" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </div>
            </div>

            <button id="submitBtn" disabled>
                <span id="btnText">Şifreyi Güncelle</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>

            <div id="msg-box" class="message-box"></div>
        </div>

        <div id="success-message" style="display: none;">
            <div style="width: 80px; height: 80px; background: #e8fadf; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#28c76f" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h2 style="color: #333;">Başarılı!</h2>
            <p style="color: #666;">Şifreniz güvenli bir şekilde güncellendi.<br>Ana sayfaya yönlendiriliyorsunuz...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // --- AYARLAR: BURAYI KENDİ BİLGİLERİNİZLE DOLDURUN ---
        const firebaseConfig = {
            apiKey: "AIzaSyC1Id7kdU23_A7fEO1eDna0HKprvIM30E8",
            authDomain: "teknoify-9449c.firebaseapp.com",
            projectId: "teknoify-9449c",
            storageBucket: "teknoify-9449c.firebasestorage.app",
            messagingSenderId: "704314596026",
            appId: "1:704314596026:web:f63fff04c00b7a698ac083",
            measurementId: "G-1DZKJE7BXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // URL Parametreleri
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        // Elementler
        const p1 = document.getElementById('newPassword');
        const p2 = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const msgBox = document.getElementById('msg-box');
        
        // Gereksinim Kutucukları
        const reqLength = document.getElementById('req-length');
        const reqNumber = document.getElementById('req-number');
        const reqMatch = document.getElementById('req-match');

        // GÖZ İKONU FONKSİYONU (Global scope'a ekliyoruz)
        window.toggleVisibility = function(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        };

        // GİRİŞ KONTROLÜ (VALIDATION)
        function checkValidation() {
            const val = p1.value;
            const val2 = p2.value;
            let isValid = true;

            // 1. Uzunluk Kontrolü
            if (val.length >= 8) {
                reqLength.classList.add('valid');
            } else {
                reqLength.classList.remove('valid');
                isValid = false;
            }

            // 2. Rakam Kontrolü
            if (/\d/.test(val)) {
                reqNumber.classList.add('valid');
            } else {
                reqNumber.classList.remove('valid');
                isValid = false;
            }

            // 3. Eşleşme Kontrolü
            if (val && val === val2) {
                reqMatch.classList.add('valid');
            } else {
                reqMatch.classList.remove('valid');
                isValid = false;
            }

            // Butonu Aktif/Pasif Yap
            submitBtn.disabled = !isValid;
        }

        // Event Listener'lar
        p1.addEventListener('input', checkValidation);
        p2.addEventListener('input', checkValidation);

        // FORM GÖNDERME
        submitBtn.addEventListener('click', async () => {
            if (submitBtn.disabled) return;
            
            setLoading(true);

            try {
                if (!actionCode) throw new Error("Bağlantı geçersiz.");
                
                await confirmPasswordReset(auth, actionCode, p1.value);
                
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

                setTimeout(() => {
                    window.location.href = "https://teknoify.com"; 
                }, 3000);

            } catch (error) {
                let msg = "Bir hata oluştu.";
                if (error.code === 'auth/invalid-action-code') msg = "Bu bağlantı geçersiz veya süresi dolmuş.";
                if (error.code === 'auth/weak-password') msg = "Şifre çok zayıf.";
                
                msgBox.innerText = msg;
                msgBox.className = "message-box error";
                msgBox.style.display = "block";
                setLoading(false);
            }
        });

        function setLoading(state) {
            const txt = document.getElementById('btnText');
            const spin = document.getElementById('btnSpinner');
            if(state) {
                txt.style.display='none'; spin.style.display='block'; submitBtn.disabled=true;
            } else {
                txt.style.display='block'; spin.style.display='none'; submitBtn.disabled=false;
            }
        }
    </script>
</body>
</html>
