<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotik Süreç Otomasyonu | Teknoify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --hero-gradient: linear-gradient(110deg, #2036e0 0%, #65e0f7 100%);
      --blob-gradient: radial-gradient(ellipse 75% 55% at 60% 40%, #4e62f9 50%, #993ae7 90%, #212966 100%);
      --text-color: #fff;
    }
    body {
      margin: 0;
      background: #171926;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Navbar */
    .navbar-framer {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 48px 0 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 20;
      background: none;
    }
    .navbar-framer .logo {
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: -2px;
      color: #fff;
    }
    .navbar-framer .nav-links {
      display: flex;
      gap: 34px;
    }
    .navbar-framer .nav-links a {
      color: #fff;
      font-size: 1.09rem;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.17s;
    }
    .navbar-framer .nav-links a:hover {
      color: #65e0f7;
    }

    /* Hero alanı */
    .hero-framer-section {
      position: relative;
      min-height: 82vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      padding: 40px 0 0 0;
      z-index: 10;
    }
    .framer-blob-bg {
      position: absolute;
      top: -90px;
      left: 0;
      width: 110vw;
      height: 102vh;
      background: var(--blob-gradient);
      z-index: 0;
      filter: blur(0px) brightness(1.09);
      border-radius: 0 0 300px 300px / 0 0 180px 180px;
      animation: framerBlob 16s ease-in-out infinite alternate;
    }
    @keyframes framerBlob {
      0%   { transform: scaleX(1) scaleY(1.05) rotate(-5deg);}
      50%  { transform: scaleX(1.08) scaleY(1) rotate(4deg);}
      100% { transform: scaleX(1) scaleY(1.06) rotate(-4deg);}
    }
    .framer-hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 44px;
    }
    .framer-hero-content h1 {
      font-size: 3.3rem;
      font-weight: 800;
      color: var(--text-color);
      letter-spacing: -2.1px;
      margin-bottom: 1.5rem;
      line-height: 1.06;
      text-shadow: 0 6px 32px #21296655;
    }
    .framer-hero-content p {
      font-size: 1.25rem;
      color: #e8eaf9;
      margin-bottom: 32px;
      font-weight: 400;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.55;
    }
    .framer-hero-content .cta-btn {
      display: inline-block;
      padding: 18px 48px;
      background: var(--hero-gradient);
      color: #fff;
      font-weight: 700;
      border-radius: 32px;
      font-size: 1.18rem;
      box-shadow: 0 4px 32px 0 #4e62f933;
      border: none;
      outline: none;
      cursor: pointer;
      text-decoration: none;
      margin-top: 12px;
      transition: background 0.2s, transform 0.15s;
    }
    .framer-hero-content .cta-btn:hover {
      background: linear-gradient(100deg, #65e0f7 10%, #2036e0 100%);
      transform: translateY(-4px) scale(1.03);
    }
    /* Mobil uyum */
    @media (max-width: 700px) {
      .navbar-framer { padding: 16px 10px 0 10px;}
      .navbar-framer .logo { font-size: 1.22rem;}
      .framer-hero-content h1 { font-size: 1.36rem;}
      .framer-hero-content p { font-size: 1.01rem;}
      .framer-hero-content .cta-btn { font-size: 1rem; padding: 13px 22px;}
      .framer-blob-bg { height: 400px;}
      .hero-framer-section { min-height: 62vh;}
    }
  </style>
</head>
<body>
  <nav class="navbar-framer">
    <div class="logo">Teknoify</div>
    <div class="nav-links">
      <a href="#">Ana Sayfa</a>
      <a href="#">Ürünler</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
    </div>
  </nav>

  <section class="hero-framer-section">
    <div class="framer-blob-bg"></div>
    <div class="framer-hero-content">
      <h1>Robotik Süreç Otomasyonu</h1>
      <p>
        Tekrarlayan işleri dijital çalışanlara bırakın.<br>
        Zaman ve maliyet tasarrufunu, otomatik ve hatasız süreçlerle bir üst seviyeye taşıyın!
      </p>
      <a class="cta-btn" href="#contact">Hemen Teklif Al</a>
    </div>
  </section>
</body>
</html>
